<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Login and Registration  </title>
 
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
 
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div >
        <img src="/assets/images/bg.jpg" alt="image ici ">
        <div class="text">
          <span class="text-1">Every new travel  is a <br><br> new <br><br>adventure</span><br><br>
          <span class="text-2">Let's get connected</span>
        </div>
      </div>

    </div>
    <div class="forms">
        <div class="form-content">
          <div class="login-form">
            <div class="title">Login</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text" placeholder="Enter your email" [(ngModel)]="u.email" name="email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Enter your password" [(ngModel)]="u.password" name="password" required>
              </div>
     
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Sumbmit" (click)="getUser()">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
        </form>
      </div>
      <!-- Sign up-->
        <div class="signup-form">
          <div class="title">Signup</div>
        <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" name="name"  [(ngModel)]="added.name"  placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="text"  name="email" [(ngModel)]="added.email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fa fa-phone" aria-hidden="true"></i>
                <input type="text"  name="phone" [(ngModel)]="added.phone" placeholder="Enter your phone" required>
              </div>
              <div class="input-box">
                <i class="fa fa-address-card" aria-hidden="true"></i>
                <input type="text"  name="adresse" [(ngModel)]="added.adresse" placeholder="Enter your  address" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" [(ngModel)]="added.password" placeholder="Enter your password" required>
              </div>
              <div class="input-box">
                <i class="fas fa-check"></i>
                <input type="password" placeholder="Confirm password" required>
              </div>

              <div class="input-box">
                
                <input type="radio" id="male" name="gender" value="1" [(ngModel)]="added.gender" style="width:18px">
                <label for="male">Male</label>
                <span style="margin: 0 15px;"></span> <!-- Utilisez un span avec une marge pour crÃ©er de l'espace -->
                <input type="radio" id="female" name="gender" value="0"  [(ngModel)]="added.gender" style="width:18px">
                <label for="female">Female</label>
            </div>
            
              <div class="button input-box">
                <input type="submit" value="Sumbit" (click)="addUser()">
              </div>
              <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
            </div>
      </form>
    </div>
    </div>
    </div>
  </div>
</body>
</html>
