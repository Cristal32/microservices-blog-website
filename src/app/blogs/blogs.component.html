	<body>
	
		
		<!-- top-area Start -->

			        <div class="container" >

			            <!-- Start Header Navigation -->

			                    <i class="fa fa-bars"></i>
			                </button>
			                <a class="navbar-brand" href="blogs" style="color:black"> <i class="fa fa-map-marker" style="font-size: 35px;  color:red ;filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5))"></i> {{ selectedCountry }}</a>
			            </div><!--/.navbar-header-->

			                <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
			                <li class=" smooth-menu active"></li>
                      <li class="smooth-menu"><a href="home"><i class="fa fa-home" aria-hidden="true"></i>Home</a></li>
								<li class="smooth-menu"><a href="sign-in"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</a></li>

		<!-- top-area End -->
	




		<!--welcome-hero start -->
		<section id="about-home" class="hero3">
            <h1>Journey Journals</h1>
           

 
            <p> Explore, Share, Inspire!</p>
    
        </section>


     


        <section class="webdesigntuts-workshop" style="margin-top: -5px;">
          <form #form="ngForm" (ngSubmit)="onSubmit(form)">
            <select [(ngModel)]="selectedCountry" name="pays" id="pays" style="width: 7cm; height: 1.2cm; margin-right: 1cm;">
              <option value="" selected disabled>What do you want to discover?</option>
              <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
            </select>
            <button type="submit">Search</button>
          </form>
        </section>



        
        <section class="blogs" style="margin-bottom: 0px;" *ngIf="blogs.length > 0">
			<div class="container-blogs">
			  <div class="card" *ngFor="let blogResponse of blogs" (click)="showBlogDetail(blogResponse)">
				<div class="card-header">
				  <img [src]="'data:image/jpeg;base64,'+blogResponse.blog.image" alt="" />
				</div>
				<div class="card-body">
				  <span class="tag tag-teal">{{ blogResponse.blog.country }}</span>
				  <h4>{{ blogResponse.blog.title }}</h4>
				  <p>{{ blogResponse.blog.description }}</p>
				  <div class="user">
					<img [src]="blogResponse.imagePath" alt="" />
					<div class="user-info">
					  <h5>{{ blogResponse.name }}</h5>
					  <small>{{blogResponse.blog.date}}</small> <!-- Replace 'date' with your actual date property -->
					</div>
				  </div>
				</div>
			  </div>
			</div>
			<!-- Add the BlogDetailComponent to display the detailed content -->
		  </section>
