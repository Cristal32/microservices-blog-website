<form [formGroup]="travelForm" (ngSubmit)="getRecommendations()" class="travel-form">
    <label for="budget">Budget:</label>
    <select id="budget" formControlName="budget" required>
      <option value="low">Low ($500 - $1000)</option>
      <option value="medium">Medium ($1000 - $3000)</option>
      <option value="high">High ($3000+)</option>
    </select>
    <br>
  
    <label for="climate">Preferred Climate:</label>
    <select id="climate" formControlName="climate" required>
      <option value="warm">Warm</option>
      <option value="cold">Cold</option>
      <option value="temperate">Temperate</option>
    </select>
    <br>
  
    <label for="activities">Activities:</label>
    <select id="activities" formControlName="activities" multiple required>
      <option value="beach">Beach</option>
      <option value="hiking">Hiking</option>
      <option value="city_tours">City Tours</option>
      <option value="culture">Culture</option>
      <option value="adventure">Adventure</option>
    </select>
    <br>
  
    <label for="duration">Travel Duration:</label>
    <select id="duration" formControlName="duration" required>
      <option value="weekend">Weekend</option>
      <option value="1_week">1 Week</option>
      <option value="2_weeks">2 Weeks</option>
      <option value="more_than_2_weeks">More than 2 Weeks</option>
    </select>
    <br>
  
    <button type="submit" [disabled]="!travelForm.valid">Get Recommendations</button>
  </form>
  
  <!-- Display message if no matches are found -->
  <div *ngIf="noMatches" class="no-matches">
    <p>No destinations match your preferences. Please try different options.</p>
  </div>
  
  <!-- Display recommendations -->
  <div *ngIf="recommendations.length" class="recommendations">
    <div *ngFor="let recommendation of recommendations" class="recommendation-card">
      <img [src]="getImageUrl(recommendation.destination)" alt="{{ recommendation.destination }}">
      <h2>{{ recommendation.destination }}</h2>
      <p><strong>Highlights:</strong> {{ recommendation.highlights }}</p>
      <p><strong>Best Time to Visit:</strong> {{ recommendation.best_time_to_visit }}</p>
      <p><strong>Key Attractions:</strong> {{ recommendation.key_attractions.join(', ') }}</p>
    </div>
  </div>
